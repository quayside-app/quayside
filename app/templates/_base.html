{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>quayside</title>
        <link rel="icon" href="{% static 'app/images/logo_dark.png' %}">

        {% compress css %}
        <link rel="stylesheet" href="{% static '/app/src/output.css' %}">
        {% endcompress %}

    </head>

    <body class >
        <div class="w-full h-screen overflow-hidden" style="background-image: url('{% static 'app/images/background-wave.png' %}'); background-position:center center; background-size:cover;">
        <!-- <div class="w-full h-screen overflow-hidden bg-gradient-to-r from-sky-900 to-slate-500" > -->
            <div class="w-full h-14 z-40">
                {% include "navbar.html" %}
            </div>
            
            <div class="flex h-screen">
                {%if userID %}
                <div class="z-40">
                    {% include 'sidebar.html' %}
                </div>
                {%endif%}

                <div class="w-full">
                    <div class="w-full" >
                        {% block content %}
                        {% endblock content %}
                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
