{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>quayside</title>

        {% compress css %}
        <link rel="stylesheet" href="{% static '/app/src/output.css' %}">
        {% endcompress %}

    </head>

    <body class>
        <div class="w-full h-screen ">
            <div class="fixed w-full h-14 z-40">
                {% include "navbar.html" %}
            </div>

            <div class="fixed top-14 w-32 h-screen ">
                {% include 'sidebar.html' %}
            </div>

            <div class="sm:ml-32 h-screen" style='background-image: url("{% static 'app/images/background.png' %}"); background-position:center'>
                {% block content %}
                {% endblock content %}
            </div>

        </div>
    </body>

</html>
