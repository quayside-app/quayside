{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quayside</title>
    <link rel="icon" href="{% static 'app/images/logo_dark.png' %}">

    {% compress css %}
    <link rel="stylesheet" href="{% static 'app/src/output.css' %}">
    <style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    </style>
    {% endcompress %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var isAuthenticated = {{ userID|yesno:"true,false" }};
            console.log('Page has fully loaded.');
    
            if (isAuthenticated) {
                console.log('User is authenticated, checking T&C status...');
                fetch('{% url "tc_acceptance_status" %}', { credentials: 'include' })
                    .then(response => {
                        console.log('Received response status:', response.status);
                        if (!response.ok) {
                            console.error('Error fetching T&C status:', response.status);
                            return { user_tc_accepted: false }; // Assume signed to prevent modal display
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('T&C status data:', data);
                        if (!data.user_tc_accepted) {
                            console.log('User has not signed T&Cs. Showing T&C modal...');
                            document.getElementById('tc-modal').style.display = 'block';
                        } else {
                            console.log('User has already signed T&Cs.');
                        }
                    })
                    .catch(error => console.error('Error fetching T&C status:', error));
            } else {
                console.log('User is not authenticated.');
            }
        });
    
        function closeModal() {
            document.getElementById('tc-modal').style.display = 'none';
        }
    </script>
</head>

<body>
    <div class="w-full h-screen overflow-hidden"
        style="background-image: url('{% static 'app/images/background-dark.png' %}'); background-position:center center; background-size:cover;">

        <div class="fixed w-full h-14 z-40">
            {% include "navbar.html" %}
        </div>
        {% if userID %}
        <div class="flex h-screen">
            <div class="pt-14 z-40">
                {% include 'sidebar.html' %}
            </div>
        {% endif %}

            <div class="w-full pt-14">
                <div>
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>

    <!-- Terms and Conditions Modal -->
    <div id="tc-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">âœ•</span>
            <p>Sign the doc!</p>
            <a href="{% url 'sign_tc' %}" class="btn">Sign Now</a>
        </div>
    </div>
</body>
</html>
