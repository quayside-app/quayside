{% load compress %}
{% load static %}

<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>quayside</title>

        {% compress css %}
        <link rel="stylesheet" href="{% static '/app/src/output.css' %}">
        {% endcompress %}

    </head>

    <body class>

                <div class="w-full pt-14 ">
                    <!-- <div class=" w-full pt-14 h-screen" style="background-image: url('{% static 'app/images/background.png' %}'); background-position:center"></div> -->

                    {% endblock content %}
                </div>
            </div>

        </div>

</html>
