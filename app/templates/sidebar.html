{% load static %}

<script>
    // Create sidebar project content
    (async function() {
        try {
            const response = await fetch("{{ api_url }}/projects/?userIDs=6521d8581bcf69b7d260608b"); // TODO: REPLACE userID w/ reference
            if (!response.ok) throw new Error("Network response was not ok");
            const projects = await response.json();

            const projectListElement = document.getElementById("project-list");
            projects.forEach(function(project) {
                const listLink = document.createElement("a");
                listLink.href = `/project/${project.id}`;
                listLink.textContent = project.name;
                listLink.className = "flex p-1  hover:text-gray-500  truncate w-32";
                projectListElement.appendChild(listLink);
                
            });

        } catch (error) {
            console.error("There has been a problem with fetching projects:", error);
        }
    })();
</script>

<div class="">
    <div id="sidebarContent" class=" w-42 bg-neutral-800 min-h-screen px-4 pt-2 text-white hidden sm:block">
        <div class="mt-4 text-xl text-center font-medium rounded-lg  py-1 bg-neutral-600 hover:bg-gray-500">
            <a href="/create-project"> + Project</a>
        </div>

        <div class="mt-8">
            <div class="text-xl font-medium pt-4 pb-2"> Projects</div>
            <ul class id="project-list"></ul>
        </div>
    </div>

    <button id="collapseButton" class="absolute bottom-3 left-3 sm:left-28 rotate-180 sm:rotate-0">
        <div class=" flex rounded-lg bg-neutral-600  hover:bg-gray-500">
            {% include "components/svg/arrow.svg" %}
        </div>
    </button>

</div>
<script>
    // Watch for Toggle (after DOM has loaded)
    document.getElementById("collapseButton").addEventListener("click", function() {
        var sidebar = document.getElementById("sidebarContent");
        // Hides  + shows sidebar (small screens default to hidden, large screens default to shown)
        sidebar.classList.toggle("hidden"); 
        sidebar.classList.toggle("sm:block"); 
        sidebar.classList.toggle("sm:hidden"); 


        collapseButton.classList.toggle("left-28");
        collapseButton.classList.toggle("left-3"); 
        collapseButton.classList.toggle("sm:left-28");
        collapseButton.classList.toggle("sm:left-3"); 

        collapseButton.classList.toggle("rotate-180"); 
        collapseButton.classList.toggle("sm:rotate-180"); 
        collapseButton.classList.toggle("sm:rotate-0"); 

    });
</script>
